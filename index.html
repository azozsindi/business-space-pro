    <style>
      :root {
        --primary-color: #4f46e5;
      }
      
      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* تحسين شكل شريط التمرير (Scrollbar) */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* حركات ناعمة للعناصر */
      .transition-all {
        transition-duration: 300ms;
      }
    </style>
